<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="number-guesser-app">
            <h1>Number Guesser</h1>
            <form class="guess-form">
                <p class="tagline">Guess a number between 1 and 100.</p>
                <p class="guess-area">
                    <label for="user-number">My Guess:</label>
                    <input id="user-number" class="user-guess" type="number" min="1" max="100" autofocus/>
                </p>
                <p>
                    <button type="submit" class="guess-bttn">Guess</button>
                </p>
                <p class="response">
                    <span class="emoji"></span>
                    <span class="message"></span>
                    <span class="total-guesses"></span>
                </p>
                <ul class="guess-list"></ul>
            </form>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
